app-id: com.github.makhber.Makhber
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: 5.15-22.08
command: makhber
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  - --filesystem=/media
  - --filesystem=/run/media
  - --device=dri

modules:
  - name: gsl
    buildsystem: autotools
    config-opts:
      - --disable-static
    cleanup:
      - /bin
      - /include
      - /lib/*.la
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/gsl/gsl-2.7.1.tar.gz
        sha256: dcb0fbd43048832b757ff9942691a8dd70026d5da0ff85601e52687f6deeb34b
        x-checker-data:
          type: anitya
          project-id: 1267
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/gsl/gsl-$version.tar.gz

  - name: muparser
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - /include
      - /lib/pkgconfig
      - /lib/cmake
    sources:
      - type: archive
        url: https://github.com/beltoforion/muparser/archive/v2.3.4.tar.gz
        sha256: 0c3fa54a3ebf36dda0ed3e7cd5451c964afbb15102bdbcba08aafb359a290121
        x-checker-data:
          type: anitya
          project-id: 2033
          stable-only: true
          url-template: https://github.com/beltoforion/muparser/archive/v$version.tar.gz

  - name: qwt
    buildsystem: simple
    build-commands:
      - sed -i "s|^\\s*QWT_INSTALL_PREFIX.*$|QWT_INSTALL_PREFIX=\"/app\"|g" qwtconfig.pri
      - sed -i "s|^QWT_CONFIG\\s*+=\\s*QwtDesigner$|#|g" qwtconfig.pri
      - sed -i "s|^QWT_CONFIG\\s*+=\\s*QwtExamples$|#|g" qwtconfig.pri
      - sed -i "s|^QWT_CONFIG\\s*+=\\s*QwtPlayground$|#|g" qwtconfig.pri
      - sed -i "s|^QWT_CONFIG\\s*+=\\s*QwtTests$|#|g" qwtconfig.pri
      - qmake CONFIG-=debug_and_release CONFIG+=release qwt.pro
      - make -j$(nproc)
      - make install
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/qwt/qwt-6.2.0.tar.bz2
        sha256: 9194f6513955d0fd7300f67158175064460197abab1a92fa127a67a4b0b71530
        x-checker-data:
          type: anitya
          project-id: 4147
          stable-only: true
          url-template: http://downloads.sourceforge.net/qwt/qwt-$version.tar.bz2
    cleanup:
      - /lib/pkgconfig
      - /include
      - /doc
      - /features

  - name: glu
    buildsystem: autotools
    config-opts:
      - --disable-static
      - --disable-debug
    sources:
      - type: archive
        url: https://mesa.freedesktop.org/archive/glu/glu-9.0.2.tar.gz
        sha256: 24effdfb952453cc00e275e1c82ca9787506aba0282145fff054498e60e19a65
        x-checker-data:
          type: anitya
          project-id: 13518
          stable-only: true
          url-template: https://mesa.freedesktop.org/archive/glu/glu-$version.tar.gz
    cleanup:
      - /include
      - /lib/*.a
      - /lib/*.la
      - /lib/pkgconfig

  - name: gl2ps
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://geuz.org/gl2ps/src/gl2ps-1.4.2.tgz
        sha256: 8d1c00c1018f96b4b97655482e57dcb0ce42ae2f1d349cd6d4191e7848d9ffe9
        x-checker-data:
          type: anitya
          project-id: 1173
          stable-only: true
          url-template: https://geuz.org/gl2ps/src/gl2ps-$version.tgz
    cleanup:
      - /lib/libgl2ps.a
      - /include
      - /share

  - name: python3-flit_core
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "flit_core" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/04/ac/f91a0219e0d4162762f218e4876bf328f16e4d283e691cd7f42a02b22634/flit_core-3.8.0-py3-none-any.whl
        sha256: 64a29ec845164a6abe1136bf4bc5ae012bdfe758ed42fc7571a9059a7c80bd83
        x-checker-data:
          name: flit_core
          packagetype: bdist_wheel
          type: pypi
    cleanup:
      - '*'

  - name: python3-pyqt-builder
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "pyqt-builder" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/8f/7b/42582927d281d7cb035609cd3a543ffac89b74f3f4ee8e1c50914bcb57eb/packaging-22.0-py3-none-any.whl
        sha256: 957e2148ba0e1a3b282772e791ef1d8083648bc131c8ab0c1feba110ce1146c3
        x-checker-data:
          name: packaging
          packagetype: bdist_wheel
          type: pypi
      - type: file
        url: https://files.pythonhosted.org/packages/a3/58/35da89ee790598a0700ea49b2a66594140f44dec458c07e8e3d4979137fc/ply-3.11-py2.py3-none-any.whl
        sha256: 096f9b8350b65ebd2fd1346b12452efe5b9607f7482813ffca50c22722a807ce
      - type: file
        url: https://files.pythonhosted.org/packages/ff/2b/cdc9a8b4cdf27b0eea55a8dc441d5863d2da6a4397c8ab4db126f3b411dd/PyQt_builder-1.14.0-py3-none-any.whl
        sha256: c3aee05fe98f4c0eba4d74010e77adfa2287a339a06e7e258bf3dcc154464014
        x-checker-data:
          name: PyQt_builder
          packagetype: bdist_wheel
          type: pypi
      - type: file
        url: https://files.pythonhosted.org/packages/fd/9b/8e727256983e5b1d975f8dfce6f477b5ab6bada14a00b07fa3db51fcd6fe/sip-6.7.5.tar.gz
        sha256: 9655d089e1d0c5fbf66bde11558a874980729132b5bd0c2ae355ac1a7b893ab4
        x-checker-data:
          name: sip
          type: pypi
      - type: file
        url: https://files.pythonhosted.org/packages/44/6f/7120676b6d73228c96e17f1f794d8ab046fc910d781c8d151120c3f1569e/toml-0.10.2-py2.py3-none-any.whl
        sha256: 806143ae5bfb6a3c6e736a764057db0e6a0e05e338b5630894a5f779cabb4f9b
        x-checker-data:
          name: toml
          packagetype: bdist_wheel
          type: pypi
    cleanup:
      - '*'

  - name: python3-pyqt5-sip
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "pyqt5-sip" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/39/5f/fd9384fdcb9cd0388088899c110838007f49f5da1dd1ef6749bfb728a5da/PyQt5_sip-12.11.0.tar.gz
        sha256: b4710fd85b57edef716cc55fae45bfd5bfac6fc7ba91036f1dcc3f331ca0eb39
        x-checker-data:
          type: pypi
          name: PyQt5-sip

  - name: pyqt5
    buildsystem: simple
    build-commands:
      - sip-install --confirm-license --build-dir ./build --target-dir /app/lib/python3.10/site-packages
        --no-designer-plugin --no-qml-plugin --no-tools --disable QtQml
        --disable QtBluetooth --disable QtDBus --disable QtDesigner --disable
        QtHelp --disable QtMultimedia --disable QtMultimediaWidgets --disable QtNfc
        --disable QtRemoteObjects --disable QtPositioning --disable QtLocation --disable
        QtQuick --disable QtQuickWidgets --disable QtSensors --disable QtSerialPort
        --disable QtSql --disable QtTest --disable QtTextToSpeech --disable QtWebChannel
        --disable QtWebKit --disable QtWebKitWidgets --disable QtWebSockets --disable
        QtX11Extras --disable QtXml --disable QtXmlPatterns --verbose --jobs $(nproc)
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/e1/57/2023316578646e1adab903caab714708422f83a57f97eb34a5d13510f4e1/PyQt5-5.15.7.tar.gz
        sha256: 755121a52b3a08cb07275c10ebb96576d36e320e572591db16cfdbc558101594
        x-checker-data:
          type: pypi
          name: PyQt5
    cleanup:
      - /lib/python3.10/site-packages/PyQt5/bindings

  - name: makhber
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DMAKHBER_SEARCH_FOR_UPDATES=OFF
      - -DMAKHBER_DOWNLOAD_LINKS=OFF
      - -DMAKHBER_SCRIPTING_PYTHON=ON
    sources:
      - type: dir
        path: ../..
