name: makhber
summary: Makhber
description: |
  Application for Visualization and Analysis of Scientific Data
icon: packaging/freedesktop/com.github.makhber.Makhber.svg
base: core20
compression: lzo
grade: stable
confinement: strict
adopt-info: makhber
architectures:
  - build-on: amd64

apps:
  makhber:
    common-id: com.github.makhber.Makhber
    command: usr/bin/makhber
    environment:
      PYTHONPATH: $SNAP/usr/lib/python3.8/site-packages
    extensions:
      - kde-neon
    plugs:
      - home
      - network
      - removable-media
      - unity7

parts:
  makhber:
    source-type: local
    source: .
    parse-info: [usr/share/metainfo/com.github.makhber.Makhber.appdata.xml]
    plugin: cmake
    cmake-parameters: 
      - "-DCMAKE_INSTALL_PREFIX=/usr"
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DMAKHBER_SEARCH_FOR_UPDATES=OFF"
      - "-DCMAKE_PREFIX_PATH=$SNAPCRAFT_STAGE/usr"
      - "-DMAKHBER_SCRIPTING_PYTHON=ON"
      - "-DPyQt_INCLUDE_DIR=$SNAPCRAFT_STAGE/usr/lib/python3.8/site-packages/PyQt5/bindings"
    build-environment:
      - PATH: $HOME/.local/bin:$PATH
      - LD_LIBRARY_PATH: /snap/kde-frameworks-5-qt-5-15-3-core20-sdk/current/usr/lib/x86_64-linux-gnu:$LD_LIBARARY_PATH
      - PYTHONPATH: $SNAPCRAFT_STAGE/usr/lib/python3.8/site-packages:$HOME/.local/lib/python3.8/site-packages:/usr/local/lib/python3.8/dist-packages
    build-packages:
      - cmake
      - g++
      - make
      - libglu1-mesa
      - git
    stage-packages:
      - libpython3.8
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version "$(git describe --tags)"
    after:
      - gsl
      - muparser
      - pyqt5
      - pyqt5-sip
  gsl:
    source-type: tar
    source: https://ftp.gnu.org/gnu/gsl/gsl-2.7.1.tar.gz
    source-checksum: sha256/dcb0fbd43048832b757ff9942691a8dd70026d5da0ff85601e52687f6deeb34b
    plugin: autotools
    autotools-configure-parameters:
      - "--disable-static"
      - "--prefix=/usr"
    build-packages:
      - g++
    prime:
      - -usr/bin
      - -usr/include
      - -usr/lib/*.la
      - -usr/lib/pkgconfig
      - -usr/share
  muparser:
    source-type: tar
    source: https://github.com/beltoforion/muparser/archive/v2.3.2.tar.gz
    source-checksum: sha256/b35fc84e3667d432e3414c8667d5764dfa450ed24a99eeef7ee3f6647d44f301
    plugin: cmake
    cmake-parameters:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_PREFIX=/usr"
    build-packages:
      - g++
    prime:
      - -usr/include
      - -usr/lib/x86_64-linux-gnu/pkgconfig
  pyqt5:
    source-type: tar
    source: https://pypi.python.org/packages/source/P/PyQt5/PyQt5-5.15.6.tar.gz
    source-checksum: sha256/80343bcab95ffba619f2ed2467fd828ffeb0a251ad7225be5fc06dcc333af452
    plugin: make
    build-packages:
      - g++
      - libgl-dev
      - python3-pip
    build-environment:
      - PATH: $HOME/.local/bin:$PATH
      - LD_LIBRARY_PATH: /snap/kde-frameworks-5-qt-5-15-3-core20-sdk/current/usr/lib/x86_64-linux-gnu:$LD_LIBARARY_PATH
    override-build: |
      pip3 install sip pyqt-builder
      cd $SNAPCRAFT_PART_SRC
      sip-build --confirm-license \
        --build-dir ../build \
        --target-dir $SNAPCRAFT_PART_INSTALL/usr/lib/python3.8/site-packages \
        --qmake=/snap/kde-frameworks-5-qt-5-15-3-core20-sdk/current/usr/lib/qt5/bin/qmake \
        --api-dir=$SNAPCRAFT_PART_INSTALL/usr/share/qt5/qsci/api/python \
        --concatenate 1 \
        --no-make \
        --no-tools \
        --enable QtCore \
        --enable QtWidgets \
        --enable QtGui \
        --enable QtPrintSupport \
        --enable QtOpenGL \
        --enable QtSvg \
        --enable QtNetwork \
        --verbose
      cd $SNAPCRAFT_PART_BUILD
      snapcraftctl build
  pyqt5-sip:
    plugin: python
    python-packages:
      - pyqt5-sip
      - --no-deps
      - --target=$SNAPCRAFT_PART_INSTALL/usr/lib/python3.8/site-packages
    prime:
      - -bin/
      - -lib/
      - -share/
